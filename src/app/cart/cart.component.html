<div class="container mt-4">
  <h2>Your Cart</h2>

  <!-- Show message if cart is empty -->
  <div *ngIf="cartItems.length === 0" class="alert alert-warning">
    No items in the cart.
  </div>

  <!-- Display cart items -->
  <div *ngFor="let item of cartItems; let i = index" class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="'http://localhost:5000/' + item.image" class="img-fluid rounded-start" alt="{{ item.name }}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text"><strong>Price:</strong> ${{ item.price }}</p>
          <button (click)="removeItem(i)" class="btn btn-danger">Remove</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Clear cart button -->
  <button *ngIf="cartItems.length > 0" (click)="clearCart()" class="btn btn-warning mt-3">Clear Cart</button>
</div>
