<div class="cartText container mt-4">
  <h2>Your Cart</h2>

  <!-- Show message if cart is empty -->
  <div *ngIf="cartItems.length === 0" class="alert alert-warning">
    No items in the cart.
  </div>

  <!-- Display cart items -->
  <div *ngFor="let item of cartItems; let i = index" class="card mb-3 shadow-sm border-light">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="'http://localhost:5000/' + item.image" class="img-fluid rounded-4" alt="{{ item.name }}">
      </div>
      <div class="text-end align-left col-md-8">
        <div class="card-body">
          <h5 class="cartText card-title">{{ item.name }}</h5>
          <p class="cartText card-text"><strong>Price:</strong> ${{ item.price }}</p>
      
          <button (click)="removeItem(i)" class="RemoveButton btn btn-lg">Remove</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Clear cart button -->
  <div class="d-flex justify-content-between mt-3">
    <button *ngIf="cartItems.length > 0" (click)="clearCart()" class="btn btn-warning">Clear Cart</button>
    <div *ngIf="cartItems.length > 0" class="d-flex align-items-center">
      <h5 class="mb-0">Total:</h5>
    </div>
  </div>
</div>
