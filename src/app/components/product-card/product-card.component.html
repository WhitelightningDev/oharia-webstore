<div class="card mb-4 rounded-3 shadow-lg">
  <img [src]="'http://localhost:5000/' + product.image" alt="{{ product.name }}" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="mb-0"><strong>Price:</strong> ${{ product.price }}</p>
    <p class="mb-0"><strong>Category:</strong> {{ product.category }}</p>
    <button (click)="addToCart(product)" class="btn btn-primary mt-2">Add to Cart</button>
  </div>
</div>

<!-- Bootstrap Toast Notification -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div *ngIf="showToast" class="toast show bg-success text-white" role="alert">
    <div class="toast-header">
      <strong class="me-auto">Cart</strong>
      <button type="button" class="btn-close" (click)="showToast = false"></button>
    </div>
    <div class="toast-body">
      {{ toastMessage }} <!-- Display the dynamically set message -->
    </div>
  </div>
</div>
